<!DOCTYPE html>
<html lang="${index.env.language}">
    <head>
        ${index.head}
    </head>
    <body>
        <!-- Google Tag Manager (noscript) -->
        <noscript>
            <iframe
                src="https://www.googletagmanager.com/ns.html?id=GTM-PK67MDD"
                height="0" width="0" style="display:none;visibility:hidden"></iframe>
        </noscript>
        <!-- End Google Tag Manager (noscript) -->
        <noscript>
            <a>${
                _t('please enable your javascript...') }</a>
        </noscript>

        <progress class="progress loading is-info" data-name="progress"
            value="0" max="100" style="width: 100%;"></progress>

        <app class="section" id="section" style="display:block;"
            data-defaultvalues="model">
            ${index.html}
        </app>
        ${index.js}
    </body>
</html>
