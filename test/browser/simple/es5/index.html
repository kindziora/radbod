<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title of the document</title>
    </head>
    <body>
        <section class="content">
            <home>
                <h1>This is home</h1>
                <p>this is a home stuff</p>
                <p data-name="/$user/name">${change.value} ${user.name}</p>
                ${change.test}
                <p data-name="/$user/info">
                    <h3 data-name="/$user/info/gender">${change.value}</h3>
                    <span data-name="/$user/info/age">${change.value}</span>
                </p>

                <span>${user.name}</span>

                <card></card>


                <select data-name="/$user/list" data-foreach="key,value">
                    <option data-name="/$user/list/${key}">${value}</option>
                </select>
            </home>

        </section>

        <script src="/kjs.js"></script>
        <script>var app = new kjs.app();</script>
        <script src="/simple/es5/component/card.js"></script>
        <script src="/simple/es5/home.js"></script>
    </body>
</html>
